<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 皮肤查看器</title>
    <link rel="stylesheet" href="mc-skinviewer-main/skinviewer.css">
    <link rel="stylesheet" href="mc-skinviewer-main/skinviewer-animation.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2b2b2b;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .viewer-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .skin-viewer-container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .skin-viewer {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .animation-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .animation-controls-title {
            width: 100%;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .file-input-container {
            margin: 20px 0;
        }
        .file-input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .model-selector {
            margin: 20px 0;
        }
        .model-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .url-input {
            margin: 20px 0;
        }
        footer {
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        .extra-space {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft 皮肤查看器</h1>
    </header>
    
    <div class="container">
        <div class="viewer-section">
            <div class="skin-viewer-container">
                <div class="skin-viewer"></div>
                <div class="extra-space"></div>
            </div>
            
            <div class="controls">
                <div class="animation-controls">
                    <div class="animation-controls-title">动画控制：</div>
                    <button class="btn" id="btn-rotate">旋转</button>
                    <button class="btn" id="btn-walk">行走</button>
                    <button class="btn" id="btn-run">跑步</button>
                    <button class="btn" id="btn-reset">重置</button>
                </div>
                
                <div class="model-selector">
                    <label for="model-type">选择模型类型：</label>
                    <select id="model-type">
                        <option value="steve">Steve (宽臂)</option>
                        <option value="alex">Alex (细臂)</option>
                    </select>
                </div>
                
                <div class="file-input-container">
                    <label for="skin-file">上传皮肤文件：</label>
                    <input type="file" id="skin-file" accept=".png">
                </div>
                
                <div class="url-input">
                    <label for="skin-url">或输入皮肤URL：</label>
                    <input type="text" id="skin-url" placeholder="https://example.com/skin.png">
                    <button class="btn" id="btn-load-url">加载URL</button>
                </div>
                
                <div class="url-input">
                    <label for="username">或输入Minecraft用户名：</label>
                    <input type="text" id="username" placeholder="Notch">
                    <button class="btn" id="btn-load-username">加载用户皮肤</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>基于 <a href="https://github.com/daidr/mc-skinviewer" style="color: #4CAF50;">mc-skinviewer</a> 开发</p>
    </footer>
    
    <script src="mc-skinviewer-main/skinviewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
